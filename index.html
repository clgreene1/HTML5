<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM GRID</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrapper">
      <div class="box box1"> <h1>Welcome to Autumn Trails Forms Page</h1></div>
      <div class="box box2"> 
          <fieldset>
             <label>First Name:</label>
             <input type="text" class="rounded" name="firstname" style="height: 40px; width:190px" /><br><br>
             <label>Last Name:</label>
             <input type="text" class="rounded" name="lastname" style="height: 40px; width:190px" /> 
             </fieldset>
             
            
Box2</div>
        <div class="box box3"> 
        <fieldset>
             <label>Email:</label>
             <input type="text" class="rounded" name="email" style="height: 40px; width:190px" /><br><br>
             <label>Phone:</label>
             <input type="text" class="rounded" name="phone number" style="height: 40px; width:190px" /> 
             </fieldset>
        
Box3</div> 
        
        
     <div class="box box4"> 
        <label for="Comment">Comments or Questions?</label>
Box4</div>
        
     <div class="box box5"> 
         <textarea class="rounded" rows="10" cols="48" id="comments" >
         </textarea>
     </div>
      
    </div> 
</body>
</html>
