<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrapper">
       
      <div class="box box1">
      <h1>Welcome to Autumn Trails</h1>
      </div>
        
      <div class="box box2">
       <ul>
        <li><a href="#autumn trails">Autumn Trails</a></li>
        <li><a href="#prices">Prices</a></li>
        <li><a href="#finance">Directions</a></li>
       </ul>
      </div>
       
      <div class="box box3"> 
         <a href img src="images/autumn1.jpg" alt="autumn image"></a>
  </div>
        
        
    <div class="box box4"> 
         <fieldset>
             <label id="first">First Name:</label>
             <input type="text" class="rounded" name="firstname" style="height: 40px; width:190px"/>
             <label id="last">Last Name:</label>
             <input type="text" class="rounded" name="lastname" style="height: 40px; width:190px"/> 
             </fieldset><br>
            <fieldset>
             <label id="email">Email:</label>
             <input type="text" class="rounded" id="email1" name="email" style="height: 40px; width:190px" />
             <label id="phone">Phone:</label>
             <input type="text" class="rounded" name="phone number" style="height: 40px; width:190px" />
             <p>
                <label for="comments">Reservations and Comments</label><br>
                <textarea class="rounded" rows="7" cols="50" id="comments">
                </textarea></p>
                <form method="get" action="http://www.myserver.com/cgi-bin/mailscript/">

                <input type="image" img src=images/submit1.png width="75" height="25" alt="submit!"
                 value="submit" />

</form>
                
         </fieldset>
     </div>
      
    </div> 
</body>
</html>
